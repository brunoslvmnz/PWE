<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>

    <form>
    <span style="color:red" >Todos os campos são de preenchimento obrigatório.</span>
    <br><br>

    <fieldset>
        <legend>Dados Pessoais</legend>
            <label for="nome">Nome: </label><input type="text" id="nome" required placeholder="Nome completo"></imput>
            <br><br>
            <label for="nasc">Data de nascimento: </label><input type="date" id="nasc" required>
            <br><br>
            Sexo:
            <input type="radio" name="sexo" id="masc"> <label for="masc" required>Masculino</label>
            <input type="radio" name="sexo" id="fem">  <label for="fem" required> Feminino</label>
            <br>
    </fieldset>
    <br><br>

    <fieldset>
        <legend>Localização</legend>
            <label for="email">E-mail: </label><input type="email" id="email" required></imput>
            <br><br>
            <label for="celular">Telefone celular: </label><input type="tel" id="celular" required placeholder="Apenas números (máx:9)"></imput>
            <br><br>
            <label for="web">Website pessoal: </label><input type="url" id="web" required></imput>
        <br>
    </fieldset>
    <br><br>

    <fieldset>
        <legend>Localização</legend>
            <label for="end">Endereço: </label><input type="text" id="end" required></imput>
            <br><br>
            <label for="endnum">Numero: </label><input type="number" min="1" max="9999" id="endnum" required placeholder="Valor entre 1 e 9999"></imput>
            <br><br>
            <label for="cidade">Cidade: </label><input type="text" id="cidade" required></imput>
            <br><br>
            Estado:
            <select required>
                <option>Acre (AC)</option>
                <option>Alagoas (AL)</option>
                <option>Amapá (AP)</option>
                <option>Amazonas (AM)</option>
                <option>Bahia (BA)</option>
                <option>Ceará (CE)</option>
                <option>Distrito Federal (DF)</option>
                <option>Espírito Santo (ES)</option>
                <option>Goiás (GO)</option>
                <option>Maranhão (MA)</option>
                <option>Mato Grosso (MT)</option>
                <option>Mato Grosso do Sul (MS)</option>
                <option>Minas Gerais (MG)</option>
                <option>Pará (PA)</option>
                <option>Paraíba (PB)</option>
                <option>Paraná (PR)</option>
                <option>Pernambuco (PE)</option>
                <option>Piauí (PI)</option>
                <option>Rio de Janeiro (RJ)</option>
                <option>Rio Grande do Norte (RN)</option>
                <option>Rio Grande do Sul (RS)</option>
                <option>Rondônia (RO)</option>
                <option>Roraima (RR)</option>
                <option>Santa Catarina (SC)</option>
                <option>São Paulo (SP)</option>
                <option>Sergipe (SE)</option>
                <option>Tocantins (TO)</option>
            </select>
    </fieldset>

    <br>
    <input type="submit" value="Cadastrar">
    <br><br>
    <input type="reset" value="Limpar">

    

    </form>

</body>
</html>
